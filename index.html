<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  </head>
  <body>
    <div>
      <form id="login-form">
        <input type="text" id="user-name" placeholder=" username">
        <button type="button" id="submit-user" data-action="login-start">Login</button>
      </form>
    </div>

    <div class="hearts" id="heart-container">
      <span id="heart-one">❤️</span><span id="heart-two">❤️</span>
      <div id="timer-text">
      </div>
    </div>

    <div class="wrapper">
      <div>
        <div id="korean-aud-files">
          <audio id="left-k">
            <source src="http://www.nemoapps.com/audio/mp3/KORFND1_0788.mp3"/>
          </audio>
          <audio id="doctor-k">
            <source src="http://www.nemoapps.com/audio/mp3/KORFND1_1165.mp3"/>
          </audio>
          <audio id="beer-k">
            <source src="http://www.nemoapps.com/audio/mp3/KORFND1_0949.mp3"/>
          </audio>
          <audio id="korea-k">
            <source src="http://www.nemoapps.com/audio/mp3/KORFND1_0066.mp3"/>
          </audio>
          <audio id="rice-k">
            <source src="http://www.nemoapps.com/audio/mp3/KORFND1_1008.mp3"/>
          </audio>
        </div>
      </div>
      <div class="row">
        <div class="column question">
          <div class="audio" id="audio">
          </div>
          <div class="emoji" id="emoji">

          </div>
        </div>
        <div class="column answers">
          <div class="targetWord">
            <p id="keyword"></p>
          </div>
          <form id="answer-form" class="multiple-choice">
          </form>
        </div>
        <div class="column results" id="results">
        </div>
      </div>
  </div>

    <script type="text/javascript" src="timer.js"></script>
    <!-- <script type="text/javascript" src="audio.js"></script> -->
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
